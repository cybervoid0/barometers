[phases.setup]
nixPkgs = ['openssl']
cmds = [
  'apt-get update && apt-get install -y --no-install-recommends libssl3 ca-certificates curl',
  'curl -fsSL https://bun.sh/install | bash',
  'ln -sf /root/.bun/bin/bun /usr/local/bin/bun',
  'bun --version'
]

[phases.build]
cmds = [
  'bun install',
  'bun run build'
]

[variables]
LD_LIBRARY_PATH = "/usr/lib/x86_64-linux-gnu"
PRISMA_CLI_BINARY_TARGETS = "debian-openssl-3.0.x"

[start]
cmd = 'bun start'
